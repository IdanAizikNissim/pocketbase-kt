name: Publish

on:
  release:
    types: [released, prereleased]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Publish to GitHub Packages
        run: |
          ./gradlew \
            publishKotlinMultiplatformPublicationToGitHubPackagesRepository \
            publishAndroidDebugPublicationToGitHubPackagesRepository \
            publishAndroidReleasePublicationToGitHubPackagesRepository \
            publishIosX64PublicationToGitHubPackagesRepository \
            publishIosArm64PublicationToGitHubPackagesRepository \
            publishIosSimulatorArm64PublicationToGitHubPackagesRepository \
            kmmBridgePublish \
            -PNATIVE_BUILD_TYPE=RELEASE \
            -PGITHUB_REPO=${{ github.repository }} \
            -PGITHUB_PUBLISH_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -PENABLE_PUBLISHING=true \
            --no-daemon --info --stacktrace
        env:
          GRADLE_OPTS: -Dkotlin.incremental=false -Dorg.gradle.jvmargs="-Xmx3g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m"
